<mat-toolbar>
  <span>Title</span>
  <span class="example-spacer"></span>

  @if (currentUser) {
    <button mat-button [matMenuTriggerFor]="menu" aria-label="User menu">
      <mat-icon>person</mat-icon>
      {{ currentUser.username }}
    </button>
  }

  <mat-menu #menu="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="settingsMenu">
      <mat-icon>settings</mat-icon>
      <span>{{ 'Settings' | translate }}</span>
    </button>

    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>{{ 'Logout' | translate }}</span>
    </button>
  </mat-menu>

  <mat-menu #settingsMenu="matMenu">
    <button mat-menu-item [routerLink]="'/settings/change-password'">
      <mat-icon>lock</mat-icon>
      <span>{{ 'Change Password' | translate }}</span>
    </button>
  </mat-menu>
</mat-toolbar>
