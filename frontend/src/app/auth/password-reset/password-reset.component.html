<mat-card>
  <mat-card-header class="centered-header">
    <mat-card-title class="centered-title">Trouble logging in?</mat-card-title>
  </mat-card-header>
   <mat-card-content>
    <p>Enter your email and we'll send you a link to get back into your account.</p>

     <form [formGroup]="forgotPasswordForm" (ngSubmit)="submit()">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required />
        @if (forgotPasswordForm.get('email')?.invalid && (forgotPasswordForm.get('email')?.touched || forgotPasswordForm.get('email')?.dirty)) {
          <mat-error>Please enter a valid email</mat-error>
        }
      </mat-form-field>

      <button mat-flat-button color="primary" class="mt-4" type="submit" [disabled]="forgotPasswordForm.invalid">
        Send login link
      </button>
    </form>
  </mat-card-content>
</mat-card>
